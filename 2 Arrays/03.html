<script>
    //03) Get last n elements of an array
    //Write a function that takes an array(a) as argument.
    //Extract the las 3 elements of 'a'

    function last3(a) {
        return a.slice(length - 3)//, a.length)
    }
    console.log(last3([1, 2, 3, 4]))
    console.log(last3([5, 4, 3, 2, 1, 0]))
    console.log(last3([99, 1, 1]))
</script>
