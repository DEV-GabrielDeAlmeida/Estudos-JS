<script>
    //11)Calculate the sum of an array of numbers

    const sumArr = (arr) => arr.reduce((acc, cur) => acc + cur, 0)

    console.log(sumArr([10, 100, 40]))
    console.log(sumArr([10, 100, 1000, 1]))
    console.log(sumArr([-50, 0, 50, 200]))
</script>
