<script>
    //04)Get first n elements of an array.
    //Extract the first 3 elements of 'a'

    function first3(a) {
        return a.slice(0, 3)
    }
    console.log(first3([1, 2, 3, 4]))
    console.log(first3([5, 4, 3, 2, 1, 0]))
    console.log(first3([99, 1, 1]))
</script>
