<script>
    //02) Remove the first n elements of an array
    //Write a function that takes an array(a) as argument.
    //Remove the first 3 elements of 'a'
    function remove3(a) {
        return a.slice(3)
    }
    console.log(remove3([1, 2, 3, 4]))
    console.log(remove3([5, 4, 3, 2, 1, 0]))
    console.log(remove3([99, 1, 1]))
</script>
