<script>
    //18) Round a number to 2 decimal places
    // Round 'a' to the 2nd digit after the decimal point
    // Return the rounded *NUMBER*
    
    function round2(a) {
        return Number(a.toFixed(2))
    }

    console.log(round2(26.1379))
</script>
