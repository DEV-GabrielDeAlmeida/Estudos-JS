<script>
    //15) How many times does a character occur?
    // Return the number of times a occurs in b

    a = "a"
    b = "chama na catchanga"

    function howManyTimes(a, b) {
        return b.split(a).length - 1
    }

    console.log(howManyTimes(a, b))
</script>
