<script>
    //17) Multiplication, division and comparsion operators
    // If 'a' is smaller than 'b', divide 'a' by 'b'.
    // Otherwise, multiply both numbers.

    function multOrDiv(a, b) {

        return a < b ? a / b : a * b
    }
    console.log(multOrDiv(10, 100))
</script>
