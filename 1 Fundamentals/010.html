<script>
    //10) Remove last n characters of string
    //Remove the last 3 characters of 'a'
    let a = "abcdefg"
    let b = "1234"
    let c = "fgedcba"
    let n
    n = 3
    console.log(a.slice(0, a.length - n))
    console.log(b.slice(0, b.length - n))
    console.log(c.slice(0, c.length - n))
</script>
