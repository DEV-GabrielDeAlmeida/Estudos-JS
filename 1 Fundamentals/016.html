<script>
    //16) Check if a number is a whole number
    //If is a whole number(has no decimal place), return true. Otherwise return false

    let n = 1048

    function isInt(n) {
        return n % 1 == 0 ? true : false
    }

    console.log(isInt(n))
</script>
